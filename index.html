<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="mainContainer">
      <form method="post" action="">
        <div class="container">
          <div class="subContainer formCotainer">
            <label for="formaDePago">Forma de pago:</label>
            <input type="text" id="formaDePago" name="formaDePago" />
            <label for="nTarjeta">NÃºmero de tarjeta:</label>
            <input type="text" id="nTarjeta" name="nTarjeta" />
            <label for="nombreImpreso">Nombre impreso:</label>
            <input type="text" id="nombreImpreso" name="nombreImpreso" />
            <div class="smallInputsContainer">
              <div class="fechaExpContainer">
                <label for="fechaExp">Fecha Exp:</label>
                <input
                  type="text"
                  id="fechaExp"
                  name="fechaExp"
                  class="fechaExpInput"

              <div class="cvvContainer">
                <label for="cvv">CVV:</label>

              </div>
            </div>
          </div>
          <div class="subContainer backgroundGradient flex-center-h flex-center-v"">
            <div class="priceImageContainer flex-center-h flex-center-v">
              <div class="title">WAYFARER CLASSIC</div>
              <div class="subtitle">GREEN CLASSIC G-15</div>
              <div><img src="img/rayBan.png" /></div>
              <div class="price">$150</div>
              <div class="buttonContainer"><button class="submitButton" type="submit">COMPRAR</button></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
